
[wikipedia]
# match=      https://en.wikipedia.org/wiki
match=      https://*.wikipedia.org/wiki/
select=     //h1[@id="firstHeading"]
            //div[@id="mw-content-text"]
exclude=    //div[contains(@class, "navbox")]
            //table[contains(@class, "navbox")]
            //div[@id="catlinks"]
            //table[@class=="sistersitebox"]
            //div[@class=="sistersitebox"]
#             //table[@class=="infobox"]
            //table[@class=="infobox"]/caption
            //span[contains(@class, "editsection")]
# It may be better to not exclude 'ambox' (article issues).
            //table[@class=="ambox"]
#             //td[@class=="mbox-image"]
            //input[@class="toctogglecheckbox"]

[mobileread : wikipedia]
match=      https://wiki.mobileread.com/wiki

[gnu]
match=      https://www.gnu.org/software/*
exclude=    //div[@class="header"]

[gnu-global]
match=      https://www.gnu.org/software/global/*
select=     //h1[1]
            //h1[1]/following-sibling::*
exclude=    //table[@class=="menu"]
            //hr
            //table[@class=="header"]
process=    gen.decrease_heading_order

[python-doc]
match=      https://docs.python.org/
select=     //div[@role="main"]

[python-pep]
match=      https://www.python.org/dev/peps/
select=     //article[@class=="text"]
process=    gen.decrease_heading?@class="page-title"

[bugs.python.org]
match=      https://bugs.python.org/issue
select=     //div[@id="content"]

[hackernews]
match=      https://news.ycombinator.com/item
select=     /html/body/center/table/tr[3]/td/table[1]
            //tr[contains(@class, "comtr")]/td/table/tr
exclude=    //form[@method="post"]
            //div[@class=="reply"]
link=       //a[@class=="storylink"]/@href
process=    site.hackernews_indent

[hackernews-threads : hackernews]
match=      https://news.ycombinator.com/threads
select=     //tr[contains(@class, "comtr")]/td/table/tr

[old-reddit]
match=      https://old.reddit.com/r/
select=     //body/div[@class=="content"]
exclude=    //body/div[@class=="side"]
            //ul[@class=="flat-list"]
            //a[@class=="numchildren"]
            //div[contains(@class, "score ")]
            //section[@class=="infobar"]
process=    site.reddit_indent

[stackoverflow]
match=      https://stackoverflow.com/questions/
select=     //h1[@itemprop="name"]
            //div[@class=="post-text"]
            //div[@class=="user-action-time"]
            //div[@class=="user-details"]/a
            //div[@class=="user-details"]/div/span[@class=="reputation-score"]
            //div[contains(@id, "comments-")]
exclude=    //div[contains(@id, "comments-link-")]
            //td[not(*)]
#             //td[normalize-space(.)='']
process=    gen.add_hr?//div[@class="post-text"]

[stackprinter]
# The site doesn't respond to 'https'.
match=      http://www.stackprinter.com/
exclude=    //div[@id="home"]
            //img[@alt="Stack Overflow"]

[github]
# match=      https://github.com/*/README*
match=      https://github.com/
select=     //div[@class=="Box-body"]
exclude=    //svg[@class=="octicon"]
process=    site.github_self_anchor

[github-issues]
match=      https://github.com/*/issues/
select=     //h1[@class=="gh-header-title"]
            //div[@class=="gh-header-meta"]
            //h3[@class=="timeline-comment-header-text"]
            //td[@class=="comment-body"]
exclude=    //button
            //div[@class=="dropdown-menu-content"]
process=    site.github_issues_comment_header

[github-pull : github-issues]
match=      https://github.com/*/pull/

[github-wiki : github]
# they don't use last slash '/'.
match=      https://github.com/*/wiki
select=     //div[@class=="gh-header-show"]
            //div[@id="wiki-body"]
process=    gen.add_title?force,gen.decrease_heading_order,gen.split_h1_string? Â· ?2

[gist : github]
match=      https://gist.github.com/
