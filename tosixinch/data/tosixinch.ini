cnvpath=                prince
css2=
cnvopts=

[weasyprint]
cnvpath=                weasyprint
css2=
cnvopts=

[wkhtmltopdf]
cnvpath=                wkhtmltopdf
css2=
cnvopts=                --disable-smart-shrinking
                        --no-background
                        --javascript-delay 1000

                        --page-width 90mm --page-height 118mm
                        -B 1 -L 1 -R 1 -T 1

                        --encoding utf-8
