javascript=             no
browser_engine=         selenium-firefox
selenium_chrome_path=
selenium_firefox_path=
encoding=               utf-8, cp1252, latin_1
encoding_errors=        strict
parts_download=         yes
no_parts_download=      no
force_download=         no
guess=                  //div[@itemprop="articleBody"]
                        //div[@id="main"]
                        //div[@id="content"]
                        //div[@class=="body"]
defaultprocess=         add_h1
                        youtube_video_to_thumbnail
                        convert_permalink_sign
full_image=             200
add_binary_extensions=
add_clean_tags=
add_clean_attrs=        color, width, height
elements_to_keep_attrs= self::math
                        self::svg
                        self::node()[starts-with(@class, "MathJax")]
ftype=
textwidth=              65
textindent=             '                    --> '
trimdirs=               3
raw=                    no
css=                    sample
pdfname=
precmd1=
postcmd1=
precmd2=
