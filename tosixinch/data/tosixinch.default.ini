
[general]
downloader=     urllib
extractor=      lxml
# extractor=      readability
converter=      prince
# converter=      weasyprint
# converter=      wkhtmltopdf
user_agent=     Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.11 (KHTML, like Gecko) Chrome/23.0.1271.64 Safari/537.11
qt=             webkit
encoding=       [=COMMA] utf-8, utf-8-variants, latin_1, cp1252
parts_download= [=BOOL] yes
guess=          [=LINE][=XPATH]
                //div[@itemprop="articleBody"]
                //div[@id="main"]
                //div[@id="content"]
                //div[@class=="body"]
preprocess=     [=COMMA] gen.add_title,gen.youtube_video_to_thumbnail,gen.delete_duplicate_br
full_image=     200
add_binaries=   [=PLUS_BINARIES]
add_tags=       [=PLUS]
add_attrs=      [=PLUS] color, width, height
raw=            [=BOOL] no
use_sample=     [=BOOL] yes
textwidth=      65
textindent=     '                    --> '
textcss=        sample
add_filters=    [=PLUS][=BAR] /\.git/, /docs?/, /.+\.egg-info/
userdir=
nouserdir=      [=BOOL] no
viewcmd=        [=CMD]
precmd1=        [=CMD]
postcmd1=       [=CMD]
precmd2=        [=CMD]
postcmd2=       [=CMD]
precmd3=        [=CMD]
postcmd3=       [=CMD]


[style]
orientation=    portrait
portrait_size=  90mm 118mm
landscape_size= 118mm 90mm
toc_depth=      3
font_family=    "DejaVu Sans", sans-serif
font_mono=      "Dejavu Sans Mono", monospace
font_serif=
font_sans=
font_size=      9px
font_size_mono= 8px
font_scale=     1
line_height=    1.3
# hedding_scale=  1.125


[prince]
cnvpath=        prince
css=            [=COMMA] sample
# css=            [=COMMA] weasy_html5_ua.css, sample
cnvopts=        [=CMD]
                --javascript
                # --no-default-style
                # --no-warn-css


[weasyprint]
cnvpath=        weasyprint
css=            [=COMMA] sample
cnvopts=        [=CMD]


[wkhtmltopdf]
cnvpath=        wkhtmltopdf
css=            [=COMMA] sample
cnvopts=        [=CMD]
                --disable-smart-shrinking
                --no-background
                --outline-depth 3
                --javascript-delay 1000

                --page-width 90mm --page-height 118mm
                -B 1 -L 1 -R 1 -T 1
                # --minimum-font-size 6
                # --orientation landscape

                --encoding utf-8


[ebook_convert]
cnvpath=        ebook-convert
css=            [=COMMA] sample
cnvopts=        [=CMD]
                --custom-size 90x118
                --unit millimeter

                --pdf-page-margin-top 5
                --pdf-page-margin-bottom 5
                --pdf-page-margin-left 5
                --pdf-page-margin-right 5

                --base-font-size 6
                --font-size-mapping '4, 5, 6, 7, 8'

                # --extra-css pre{white-space:pre-wrap;}
                # --pdf-mono-family 'DejaVu Sans Mono'
                # --pdf-sans-family 'DejaVu Sans'
                # --pdf-serif-family 'DejaVu Serif'
                # --pdf-standard-font sans

                --chapter-mark none
                --page-breaks-before /
                --level1-toc //h:h1
                --level2-toc //h:h2
                --level3-toc //h:h3
                --max-toc-links 500

                # Not good for epub
                # --breadth-first
                # --max-levels 0
                # --chapter /
