
[general]
downloader=         urllib
extractor=          lxml
# extractor=          readability
converter=          prince
# converter=          weasyprint
# converter=          wkhtmltopdf
user_agent=         Mozilla/5.0 (X11; Linux x86_64; rv:52.0) Gecko/20100101 Firefox/52.0
qt=                 webkit
encoding=           :: f: comma
                    utf-8, cp1252
encoding_errors=    strict
parts_download=     :: f: bool
                    yes
force_download=     :: f: bool
                    no
guess=              :: f: line, xpath
                    //div[@itemprop="articleBody"]
                    //div[@id="main"]
                    //div[@id="content"]
                    //div[@class=="body"]
defaultprocess=     :: f: comma, xpath
                    gen.add_title, gen.youtube_video_to_thumbnail, site.convert_permalink_sign
full_image=         200
add_binary_extensions=:: f: plus_binaries
add_clean_tags=     :: f: plus
add_clean_attrs=    :: f: plus
                    color, width, height
ftype=
textwidth=          65
textindent=         '                    --> '
textcss=
trimdirs=           3
raw=                :: f: bool
                    no
pdfname=
precmd1=            :: f: line, cmds
postcmd1=           :: f: line, cmds
precmd2=            :: f: line, cmds
postcmd2=           :: f: line, cmds
precmd3=            :: f: line, cmds
postcmd3=           :: f: line, cmds
viewcmd=            :: f: line, cmds
pre_percmd1=        :: f: line, cmds
post_percmd1=       :: f: line, cmds
pre_percmd2=        :: f: line, cmds
post_percmd2=       :: f: line, cmds
browsercmd=         :: f: line, cmds
userdir=
nouserdir=          :: f: bool
                    no
loc_index=
loc_appendix=
xx=                 :: f: comma


[style]
orientation=        portrait
portrait_size=      90mm 118mm
landscape_size=     118mm 90mm
toc_depth=          3
font_family=        "DejaVu Sans", sans-serif
font_mono=          "Dejavu Sans Mono", monospace
font_serif=
font_sans=
font_size=          9px
font_size_mono=     8px
font_scale=         1.0
line_height=        1.3
# hedding_scale=      1.125


[prince]
cnvpath=            prince
css=                :: f: comma
                    # weasy_html5_ua.css, sample
                    sample
cnvopts=            :: f: cmd
                    --javascript
                    # --no-default-style
                    # --no-warn-css


[weasyprint]
cnvpath=            weasyprint
css=                :: f: comma
                    sample
cnvopts=            :: f: cmd


[wkhtmltopdf]
cnvpath=            wkhtmltopdf
css=                :: f: comma
                    sample
cnvopts=            :: f: cmd
                    --disable-smart-shrinking
                    --no-background
                    --javascript-delay 1000

                    --page-width 90mm --page-height 118mm
                    -B 1 -L 1 -R 1 -T 1
                    # --minimum-font-size 6
                    # --orientation landscape

                    --encoding utf-8
