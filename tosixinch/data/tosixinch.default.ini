
[general]
downloader=         urllib
extractor=          lxml
# extractor=          readability
converter=          prince
# converter=          weasyprint
# converter=          wkhtmltopdf
user_agent=         Mozilla/5.0 (X11; Linux x86_64; rv:52.0) Gecko/20100101 Firefox/52.0
qt=                 webkit
encoding=           [=COMMA] utf-8, cp1252
encoding_errors=    strict
parts_download=     [=BOOL] yes
force_download=     [=BOOL] no
add_extractors=     [=PLUS]
guess=              [=LINE][=XPATH]
                    //div[@itemprop="articleBody"]
                    //div[@id="main"]
                    //div[@id="content"]
                    //div[@class=="body"]
preprocess=         [=COMMA][=XPATH] gen.add_title, gen.youtube_video_to_thumbnail, site.convert_permalink_sign
full_image=         200
add_binary_extensions=[=PLUS_BINARIES]
add_clean_tags=     [=PLUS]
add_clean_attrs=    [=PLUS] color, width, height
textwidth=          65
textindent=         '                    --> '
textcss=            sample
trimdirs=           3
raw=                [=BOOL] no
pdfname=
precmd1=            [=LINE][=CMDS]
postcmd1=           [=LINE][=CMDS]
precmd2=            [=LINE][=CMDS]
postcmd2=           [=LINE][=CMDS]
precmd3=            [=LINE][=CMDS]
postcmd3=           [=LINE][=CMDS]
viewcmd=            [=LINE][=CMDS]
pre_percmd1=        [=LINE][=CMDS]
post_percmd1=       [=LINE][=CMDS]
pre_percmd2=        [=LINE][=CMDS]
post_percmd2=       [=LINE][=CMDS]
userdir=
nouserdir=          [=BOOL] no
use_urlreplace=     [=BOOL] yes
use_sample=         [=BOOL] yes


[style]
orientation=        portrait
portrait_size=      90mm 118mm
landscape_size=     118mm 90mm
toc_depth=          3
font_family=        "DejaVu Sans", sans-serif
font_mono=          "Dejavu Sans Mono", monospace
font_serif=
font_sans=
font_size=          9px
font_size_mono=     8px
font_scale=         1
line_height=        1.3
# hedding_scale=      1.125


[prince]
cnvpath=            prince
css=                [=COMMA] sample
# css=                [=COMMA] weasy_html5_ua.css, sample
cnvopts=            [=CMD]
                    --javascript
                    # --no-default-style
                    # --no-warn-css


[weasyprint]
cnvpath=            weasyprint
css=                [=COMMA] sample
cnvopts=            [=CMD]


[wkhtmltopdf]
cnvpath=            wkhtmltopdf
css=                [=COMMA] sample
cnvopts=            [=CMD]
                    --disable-smart-shrinking
                    --no-background
                    --outline-depth 3
                    --javascript-delay 1000

                    --page-width 90mm --page-height 118mm
                    -B 1 -L 1 -R 1 -T 1
                    # --minimum-font-size 6
                    # --orientation landscape

                    --encoding utf-8
