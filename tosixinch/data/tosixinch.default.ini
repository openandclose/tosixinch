
[general]
downloader=     urllib
extractor=      lxml
# extractor=      readability
converter=      prince
# converter=      weasyprint
# converter=      wkhtmltopdf
user_agent=     Mozilla/5.0 (X11; Linux x86_64; rv:52.0) Gecko/20100101 Firefox/52.0
qt=             webkit
encoding=       [=COMMA] utf-8, cp1252
parts_download= [=BOOL] yes
guess=          [=LINE][=XPATH]
                //div[@itemprop="articleBody"]
                //div[@id="main"]
                //div[@id="content"]
                //div[@class=="body"]
preprocess=     [=COMMA][=XPATH] gen.add_title, gen.youtube_video_to_thumbnail, site.convert_permalink_sign
full_image=     200
add_binary_extensions=[=PLUS_BINARIES]
add_clean_tags= [=PLUS]
add_clean_attrs=[=PLUS] color, width, height
raw=            [=BOOL] no
force_download= [=BOOL] no
use_sample=     [=BOOL] yes
textwidth=      65
textindent=     '                    --> '
textcss=        sample
userdir=
nouserdir=      [=BOOL] no
viewcmd=        [=CMD]
precmd1=        [=CMD]
postcmd1=       [=CMD]
precmd2=        [=CMD]
postcmd2=       [=CMD]
precmd3=        [=CMD]
postcmd3=       [=CMD]
pdfname=
trimdirs=      3


[style]
orientation=    portrait
portrait_size=  90mm 118mm
landscape_size= 118mm 90mm
toc_depth=      3
font_family=    "DejaVu Sans", sans-serif
font_mono=      "Dejavu Sans Mono", monospace
font_serif=
font_sans=
font_size=      9px
font_size_mono= 8px
font_scale=     1
line_height=    1.3
# hedding_scale=  1.125


[prince]
cnvpath=        prince
css=            [=COMMA] sample
# css=            [=COMMA] weasy_html5_ua.css, sample
cnvopts=        [=CMD]
                --javascript
                # --no-default-style
                # --no-warn-css


[weasyprint]
cnvpath=        weasyprint
css=            [=COMMA] sample
cnvopts=        [=CMD]


[wkhtmltopdf]
cnvpath=        wkhtmltopdf
css=            [=COMMA] sample
cnvopts=        [=CMD]
                --disable-smart-shrinking
                --no-background
                --outline-depth 3
                --javascript-delay 1000

                --page-width 90mm --page-height 118mm
                -B 1 -L 1 -R 1 -T 1
                # --minimum-font-size 6
                # --orientation landscape

                --encoding utf-8
